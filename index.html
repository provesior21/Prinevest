<!DOCTYPE html>
<html>
<head>
  <title>PrimeVest Investment</title>
</head>
<body>

<h2>PrimeVest Investment - Signup/Login</h2>

<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="password" placeholder="Password"><br><br>

<button onclick="signUp()">Sign Up</button>
<button onclick="login()">Login</button>

<p id="message"></p>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js"></script>

<script>
  // ðŸ”¥ Replace these with YOUR Firebase project values
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://primevest-2d22f-default-rtdb.firebaseio.com",
    projectId: "YOUR_PROJECT_ID"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Sign Up Function
  function signUp() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;

        // Save user info to Realtime Database
        firebase.database().ref("users/" + user.uid).set({
          email: user.email,
          balance: 0,
          investments: []
        });

        document.getElementById("message").innerText = "Signup successful! Redirecting...";
        setTimeout(() => {
          window.location = "dashboard.html"; // Send user to dashboard
        }, 1000);

      })
      .catch((error) => {
        document.getElementById("message").innerText = error.message;
      });
  }

  // Login Function
  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location = "dashboard.html"; // Send user to dashboard
      })
      .catch((error) => {
        document.getElementById("message").innerText = error.message;
      });
  }
</script>

</body>
</html>
